<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function () {
		$('.social-item').each(function (index, value) {
			$(this).hover(function () {
				var getClassName = $(this).attr('class').split(' ')[1];
				$(".social-container").addClass(getClassName);
				$(".social-item").css("color", "#ffffff");
				$(".social-item").addClass("hovered");
				$(".social-title").addClass("social-title--visible");
				var getTitle = getClassName.substr(0, getClassName.indexOf('-'));
				$(".social-title").text(getTitle);
			}, function () {
				var getClassName = $(this).attr('class').split(' ')[1];
				$(".social-container").removeClass(getClassName);
				$(".social-item").removeClass("hovered");
				$(".social-title").removeClass("social-title--visible");
				$(".social-item").css("color", "#303F9F");
			});
		});
	});
</script>
